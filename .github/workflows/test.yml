name: testing
run-name: ${{ github.actor }} is testing sst-example
on: [push]
jobs:
  test-cases:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Intalling Dependencies
        run: npm install
      - name: Running Tests
        run: npm test
